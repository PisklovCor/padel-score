name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Сборка и тестирование
    runs-on: ubuntu-latest

    steps:
      - name: Checkout код
        uses: actions/checkout@v4

      - name: Настройка JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Кэширование Maven зависимостей
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Компиляция и запуск тестов
        run: mvn clean compile test
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Создание JAR файла
        run: mvn package -DskipTests

      - name: Загрузка артефактов сборки
        uses: actions/upload-artifact@v4
        with:
          name: jar-artifact
          path: target/padelscore-*.jar
          retention-days: 30

      - name: Загрузка отчетов о тестах
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: target/surefire-reports/
          retention-days: 30
